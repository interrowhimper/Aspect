<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aspect Drill</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ᏣᎳᎩ ᎦᏬᏂᎯᏍᏗ Aspect Drill</h1>
  <p>Welcome to the Aspect drill! This drill is intended to help you work on identifying the root suffix group a verb belongs to. </p>
    
  <div class="container">
    <canvas id="verbCanvas" class="canvas" width="800" height="100"></canvas>
    <button id="randomButton">Random</button>
    <div>
      <label for="inputAspect">Identify Root Suffix Category/Aspect:</label>
      <input type="text" id="inputAspect" />
      <button id="revealButton">Reveal</button>
      <p id="aspectResult"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
